{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div id="sliderBigImages" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/prod-SI-MDCOMP.jpg' %}" class="d-block w-100" alt="фото1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slider-comp-godzilla.jpg' %}" class="d-block w-100" alt="фото2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/images.jpeg' %}" class="d-block w-100" alt="фото3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#sliderBigImages" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#sliderBigImages" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        
    </a>
</div>

{% endblock content %}
